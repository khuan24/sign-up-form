<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="side-container">
        <div class="logo-container">
            <img src="resources/odin-lined.png" alt="Odin Logo" />
            <p class="logo-title">Odin</p>
        </div>
        <p class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p>
    </div>

    <div class="main-container">
        <div class="introduction">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <br />
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <p>Let's do this!</p>
            <form action="post" id="signupform">
                <div class="input-field">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Mary" required />
                </div>

                <div class="input-field">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Sue" required />
                </div>

                <div class="input-field">
                    <label for="user-email">Email</label>
                    <input type="email" name="email" id="user-email" placeholder="you@email.com" required/>
                </div>

                <div class="input-field">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number" placeholder="1112223333" pattern="[0-9]{10}" required/>
                </div>

                <div class="input-field">
                    <label for="user-password">Password</label>
                    <input type="password" name="password" id="user-password" placeholder="********" minlength="8" required/>
                </div>

                <div class="input-field">
                    <label for="confirm-password"> Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="********" minlength="8" required/>
                </div>
            </form>
        </div>
        <div class="submission">
            <button type="submit" form="signupform">Create Account</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
